<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGL Realistic Blur Shadow</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            console.error('WebGL not supported');
        }

        // Vertex shader source
        const vertexShaderSource = `
            attribute vec4 a_position;
            void main() {
                gl_Position = a_position;
            }
        `;

        // Fragment shader source for shadow (black with opacity)
        const fragmentShaderSourceShadow = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(0.0, 0.0, 0.0, 0.5); // Black with 50% opacity
            }
        `;

        // Fragment shader source for blur effect
        const fragmentShaderSourceBlur = `
            precision mediump float;
            uniform sampler2D u_texture;
            uniform vec2 u_resolution;
            uniform vec2 u_direction;
            void main() {
                vec2 texCoord = gl_FragCoord.xy / u_resolution;
                vec4 color = vec4(0.0);
                float total = 0.0;
                for (float t = -10.0; t <= 10.0; t++) {
                    float percent = (t + 10.0) / 20.0;
                    float weight = 1.0 - abs(percent - 0.5) * 2.0;
                    vec2 offset = u_direction * t / u_resolution;
                    color += texture2D(u_texture, texCoord + offset) * weight;
                    total += weight;
                }
                gl_FragColor = color / total;
            }
        `;

        // Fragment shader source for polygon fill (red)
        const fragmentShaderSourceFill = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // Red with full opacity
            }
        `;

        // Fragment shader source for polygon border (blue)
        const fragmentShaderSourceBorder = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0); // Blue with full opacity
            }
        `;

        // Compile shader function
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        // Create program function
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        // Define positions for the vertices
        const polygonVertices = new Float32Array([
            -0.5, -0.5,
             0.5, -0.5,
             0.5,  0.5,
            -0.5,  0.5,
        ]);

        const borderVertices = new Float32Array([
            -0.5, -0.5,
             0.5, -0.5,
             0.5,  0.5,
            -0.5,  0.5,
            -0.5, -0.5
        ]);

        // Offset the shadow slightly for the drop shadow effect
        const shadowOffset = 0.05;
        const shadowVertices = new Float32Array([
            -0.5 + shadowOffset, -0.5 - shadowOffset,
             0.5 + shadowOffset, -0.5 - shadowOffset,
             0.5 + shadowOffset,  0.5 - shadowOffset,
            -0.5 + shadowOffset,  0.5 - shadowOffset,
        ]);

        // Create buffer and bind it
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        // Function to set up attributes
        function setUpAttributes(gl, program, vertices) {
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
            const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
        }

        // Compile shaders
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShaderShadow = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSourceShadow);
        const fragmentShaderBlur = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSourceBlur);
        const fragmentShaderFill = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSourceFill);
        const fragmentShaderBorder = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSourceBorder);

        // Create programs
        const programShadow = createProgram(gl, vertexShader, fragmentShaderShadow);
        const programBlur = createProgram(gl, vertexShader, fragmentShaderBlur);
        const programFill = createProgram(gl, vertexShader, fragmentShaderFill);
        const programBorder = createProgram(gl, vertexShader, fragmentShaderBorder);

        // Create and set up framebuffer
        const fbo = gl.createFramebuffer();
        const texture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, canvas.width, canvas.height, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, texture, 0);

        // Render shadow to framebuffer
        gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.clearColor(0.0, 0.0, 0.0, 0.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.useProgram(programShadow);
        setUpAttributes(gl, programShadow, shadowVertices);
        gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

        // Apply horizontal blur
        gl.bindFramebuffer(gl.FRAMEBUFFER, null);
        gl.viewport(0, 0, canvas.width, canvas.height);
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.useProgram(programBlur);
        setUpAttributes(gl, programBlur, shadowVertices);
        gl.uniform2f(gl.getUniformLocation(programBlur, 'u_resolution'), canvas.width, canvas.height);
        gl.uniform2f(gl.getUniformLocation(programBlur, 'u_direction'), 1.0, 0.0);
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.uniform1i(gl.getUniformLocation(programBlur, 'u_texture'), 0);
        gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

        // Apply vertical blur
        gl.useProgram(programBlur);
        gl.uniform2f(gl.getUniformLocation(programBlur, 'u_direction'), 0.0, 1.0);
        gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

        // Draw polygon fill (red)
        gl.useProgram(programFill);
        setUpAttributes(gl, programFill, polygonVertices);
        gl.drawArrays(gl.TRIANGLE_FAN, 0, 4);

        // Draw polygon border (blue)
        gl.useProgram(programBorder);
        setUpAttributes(gl, programBorder, borderVertices);
        gl.drawArrays(gl.LINE_STRIP, 0, 5);
    </script>
</body>
</html>
