<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGL Multiply Blending Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script>
        // Get WebGL context
        const canvas = document.getElementById('canvas');
        const gl = canvas.getContext('webgl');

        if (!gl) {
            console.error('WebGL not supported');
        }

        // Vertex shader source
        const vertexShaderSource = `
            attribute vec4 a_position;
            void main() {
                gl_Position = a_position;
            }
        `;

        // Fragment shader source for first layer (red)
        const fragmentShaderSource1 = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); // Red with full opacity
            }
        `;

        // Fragment shader source for second layer (blue)
        const fragmentShaderSource2 = `
            precision mediump float;
            void main() {
                gl_FragColor = vec4(0.0, 0.0, 1.0, 1.0); // Blue with full opacity
            }
        `;

        // Compile shader function
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        // Create program function
        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            return program;
        }

        // Define positions for the vertices
        const squareVertices = new Float32Array([
            -0.5, -0.5,
             0.5, -0.5,
            -0.5,  0.5,
             0.5,  0.5,
        ]);

        const triangleVertices = new Float32Array([
            -0.25,  0.25,
             0.75,  0.25,
             0.25,  0.75,
        ]);

        // Create buffer and bind it
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        // Function to set up attributes
        function setUpAttributes(gl, program, vertices) {
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);
            const positionAttributeLocation = gl.getAttribLocation(program, 'a_position');
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
        }

        // Compile shaders
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader1 = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource1);
        const fragmentShader2 = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource2);

        // Create programs
        const program1 = createProgram(gl, vertexShader, fragmentShader1);
        const program2 = createProgram(gl, vertexShader, fragmentShader2);

        // Clear the canvas
        gl.clearColor(1.0, 1.0, 1.0, 1.0); // Set background to white
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Enable blending with multiply blend mode
        gl.enable(gl.BLEND);
        gl.blendFunc(gl.DST_COLOR, gl.ZERO);

        // Draw first layer (red square)
        gl.useProgram(program1);
        setUpAttributes(gl, program1, squareVertices);
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

        // Draw second layer (blue triangle)
        gl.useProgram(program2);
        setUpAttributes(gl, program2, triangleVertices);
        gl.drawArrays(gl.TRIANGLES, 0, 3);
    </script>
</body>
</html>
