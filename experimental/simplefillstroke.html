<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Filled Shape with Border</title>
    <style>
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<canvas id="glcanvas" width="800" height="800"></canvas>

<script type="x-shader/x-vertex" id="vertex-shader">
attribute vec2 a_position;
uniform vec2 u_resolution;

void main() {
    // Convert from pixel space to normalized space (0 to 1)
    vec2 zeroToOne = a_position / u_resolution;

    // Convert from normalized space to clip space (-1 to +1)
    vec2 clipSpace = zeroToOne * 2.0 - 1.0;

    // Flip the y-coordinate to match WebGL's clip space
    gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>

<script type="x-shader/x-fragment" id="fragment-shader">
precision mediump float;
uniform vec4 u_color;

void main() {
    // Set the fragment color to the uniform color
    gl_FragColor = u_color;
}
</script>

<script type="text/javascript">
function createShader(gl, type, source) {
    var shader = gl.createShader(type);
    gl.shaderSource(shader, source);
    gl.compileShader(shader);
    if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shader));
        gl.deleteShader(shader);
        return null;
    }
    return shader;
}

function createProgram(gl, vertexShader, fragmentShader) {
    var program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);
    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error(gl.getProgramInfoLog(program));
        gl.deleteProgram(program);
        return null;
    }
    return program;
}

function main() {
    var canvas = document.getElementById("glcanvas");
    var gl = canvas.getContext("webgl");
    if (!gl) {
        console.error("WebGL not supported.");
        return;
    }

    var vertexShaderSource = document.getElementById("vertex-shader").text;
    var fragmentShaderSource = document.getElementById("fragment-shader").text;

    var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
    var program = createProgram(gl, vertexShader, fragmentShader);

    var positionLocation = gl.getAttribLocation(program, "a_position");
    var resolutionLocation = gl.getUniformLocation(program, "u_resolution");
    var colorLocation = gl.getUniformLocation(program, "u_color");

    // Define the polygon shape
    var positions = [
            50, 50,   // Point 1
            150, 200, // Point 2
            300, 150, // Point 3
            250, 50,  // Point 4
			120, 30,  // Point 5
			50, 50 //Closing Point
        ];

    var positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
    gl.clear(gl.COLOR_BUFFER_BIT);

    gl.useProgram(program);

    gl.enableVertexAttribArray(positionLocation);
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

    gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);

    // Draw filled shape
    gl.uniform4f(colorLocation, 0, 0, 1, 1); // Blue color
    gl.drawArrays(gl.TRIANGLE_FAN, 0, positions.length / 2);

    // Draw border
    gl.lineWidth(3); // Set line width to 3 pixels
    gl.uniform4f(colorLocation, 1, 0, 0, 1); // Red color
    gl.drawArrays(gl.LINE_LOOP, 0, positions.length / 2);
	
		
	
}

main();
</script>
</body>
</html>
