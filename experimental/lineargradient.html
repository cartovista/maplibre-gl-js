<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Gradient Applied to Shape Bounds</title>
    <style>
        canvas { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        body { 
            margin: 0; 
            overflow: hidden; 
        }
    </style>
</head>
<body>
<canvas id="glcanvas" width="800" height="800"></canvas>

<script type="x-shader/x-vertex" id="vertex-shader">
attribute vec2 a_position;
uniform vec2 u_resolution;
uniform vec2 u_minBounds; // Minimum bounds of the shape
uniform vec2 u_maxBounds; // Maximum bounds of the shape
uniform float u_angle; // Gradient angle in radians
varying float v_gradientFactor;

void main() {
    vec2 zeroToOne = (a_position - u_minBounds) / (u_maxBounds - u_minBounds);
    vec2 zeroToTwo = zeroToOne * 2.0;
    vec2 clipSpace = (a_position / u_resolution) * 2.0 - 1.0;

    // Calculate the gradient factor based on the angle
    float cosA = cos(u_angle);
    float sinA = sin(u_angle);
    v_gradientFactor = dot(zeroToOne, vec2(cosA, sinA));

    gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
</script>

<script type="x-shader/x-fragment" id="fragment-shader">
precision highp float;
varying float v_gradientFactor;
uniform vec4 u_color1;
uniform vec4 u_color2;

void main() {
    gl_FragColor = mix(u_color1, u_color2, v_gradientFactor);
}
</script>

<script type="text/javascript">
    function createShader(gl, type, source) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
            return null;
        }
        return shader;
    }

    function createProgram(gl, vertexShader, fragmentShader) {
        var program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
            return null;
        }
        return program;
    }

    function main() {
        var canvas = document.getElementById("glcanvas");
        var gl = canvas.getContext("webgl", { antialias: true });
        if (!gl) {
            console.error("WebGL not supported.");
            return;
        }

        var vertexShaderSource = document.getElementById("vertex-shader").text;
        var fragmentShaderSource = document.getElementById("fragment-shader").text;

        var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        var program = createProgram(gl, vertexShader, fragmentShader);

        var positionLocation = gl.getAttribLocation(program, "a_position");
        var resolutionLocation = gl.getUniformLocation(program, "u_resolution");
        var color1Location = gl.getUniformLocation(program, "u_color1");
        var color2Location = gl.getUniformLocation(program, "u_color2");
        var angleLocation = gl.getUniformLocation(program, "u_angle");
        var minBoundsLocation = gl.getUniformLocation(program, "u_minBounds");
        var maxBoundsLocation = gl.getUniformLocation(program, "u_maxBounds");

        // Define an arbitrary 5-point shape
        var positions = [
            50, 50,   // Point 1
            150, 200, // Point 2
            300, 150, // Point 3
            250, 50,  // Point 4
			120, 30,  // Point 5
			50, 50 // Closing Point
        ];

        // Calculate the bounding box of the shape
        var minX = Math.min(...positions.filter((_, i) => i % 2 === 0));
        var minY = Math.min(...positions.filter((_, i) => i % 2 === 1));
        var maxX = Math.max(...positions.filter((_, i) => i % 2 === 0));
        var maxY = Math.max(...positions.filter((_, i) => i % 2 === 1));

        var positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
        gl.clear(gl.COLOR_BUFFER_BIT);

        gl.useProgram(program);
        gl.enableVertexAttribArray(positionLocation);
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        gl.uniform2f(resolutionLocation, gl.canvas.width, gl.canvas.height);

        gl.uniform4f(color1Location, 1, 0, 0, 1); // Red
        gl.uniform4f(color2Location, 0, 0, 1, 1); // Blue

        // Set the gradient angle to top-to-bottom (in radians)
        var angle = Math.PI / 2; // 90 degrees
        gl.uniform1f(angleLocation, angle);

        // Set the bounding box
        gl.uniform2f(minBoundsLocation, minX, minY);
        gl.uniform2f(maxBoundsLocation, maxX, maxY);

        var primitiveType = gl.TRIANGLE_FAN;
        var count = positions.length / 2;
        gl.drawArrays(primitiveType, 0, count);
    }

    main();
</script>
</body>
</html>
