<!DOCTYPE html>
<html lang="en">
<head>
    <title>Get features under the mouse pointer</title>
    <meta property="og:description" content="Use queryRenderedFeatures to show properties of hovered-over map elements." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../../dist/maplibre-gl.css' />
    <script src='../../dist/maplibre-gl-dev.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<style>
    #features {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 50%;
        overflow: auto;
        background: rgba(255, 255, 255, 0.8);
    }
    #map canvas {
        cursor: crosshair;
    }
</style>
<div id="map"></div>
<pre id="features"></pre>
<script>
     const map = new maplibregl.Map({
         container: 'map',
         style:
            //'https://assets.vector.hereapi.com/styles/berlin/day/mapbox/tilezen?apikey=8P_kbNDELB6ADBwC9oCoLd3Gd_C0gnan8TCvoNT1Wfg',
            'http://localhost/maplibre/tiles/heremaps-day2.json',
         center: [-75.77045857453797, 45.443868403167365],
         zoom: 9
});

map.on('mousemove', (e) => {
         const features = map.queryRenderedFeatures(e.point);

         // Limit the number of properties we're displaying for
         // legibility and performance
         const displayProperties = [
             'type',
             'properties',
             'id',
             'layer',
             'source',
             'sourceLayer',
             'state'
         ];

         const displayFeatures = features.map((feat) => {
             const displayFeat = {};
             displayProperties.forEach((prop) => {
                 displayFeat[prop] = feat[prop];
             });
             return displayFeat;
         });

         document.getElementById('features').innerHTML = JSON.stringify(
             displayFeatures,
             null,
             2
         );
});
</script>
</body>
</html>
